<div  class="popup-container">
    <button  class="icon" (click)="closePopup()"><i class="fa-solid fa-xmark"></i></button>
    <h3 class="nameTable">L'encadran de ce stage</h3>
    <table class="table" mat-table [dataSource]="dataSource"  class="mat-elevation-z10 bg-white">
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef style="background: rgb(219, 219, 219);" >
            Nom
            </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>
        <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef style="background: rgb(219, 219, 219); ">
            Prenom
            </th>
            <td mat-cell *matCellDef="let element">{{ element.prenom}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef style="background: rgb(219, 219, 219);" >
            Email
            </th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="departement" >
            <th mat-header-cell *matHeaderCellDef style="background: rgb(219, 219, 219); " >
            Departement
            </th>
            <td mat-cell *matCellDef="let element"> {{element.departement}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"></tr>
        <tr class="no-data *mat-row" *matNoDataRow>
            <td class="aucun mat-cell" [attr.colspan]="displayedColumns.length">
                Aucun encadrant est affecté à ce stage
            </td>
          </tr>
    </table>


</div>
