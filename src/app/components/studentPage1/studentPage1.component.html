<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>Home Etudiants</title>
</head>
<body>
    <div class="nav-bar">
        <div class="img">
            <img class="ensa" src="../../../assets/logo-ensa-berrechid.png"/>
        </div>
        <div class="titre">
            <h3>Application de gestion des stage</h3>
        </div>
        <button class="logout" (click)="logout()" ><i class=' bx bx-log-out' ></i></button>
        <div class="name">
            <p>{{nom}} {{prenom}}</p>
        </div>
    </div>
    
    <div class="container">
        <button class="btn btn-primary" type="button">Modifier Votre Statut</button>
        <div class="table-responsive">
            <h3 class="nameTable">Liste de vos stages</h3>
            <table class="table" mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
                <!-- Position Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">
                    Type
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>
                <ng-container matColumnDef="debut">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by debut">
                    Date de debut
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.dateDeDebut | date: 'dd/MM/yyyy' }}</td>
                </ng-container>
    
                <!-- Name Column -->
                <ng-container matColumnDef="fin">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by fin">
                    Date de fin
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.dateFin | date: 'dd/MM/yyyy' }}</td>
                </ng-container>
    
                <!-- Weight Column -->
                <ng-container matColumnDef="organisme">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by organisme">
                    Organisme D'acceil
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.organismeDacceil}} </td>
                </ng-container>
    
                <!-- Symbol Column -->
                <ng-container matColumnDef="sujet">
                    <th mat-header-cell *matHeaderCellDef>
                    Sujet
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.sujet}} </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        
    </div>

</body>
</html>
